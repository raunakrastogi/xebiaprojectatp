<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


      <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Xebia Portal</title>
  </head>
  <body class="bg-nav">

    <img src="file:///C:/Users/rasto/Desktop/XEBIA%20ATP/logo.png" class="mx-auto d-block">
        <div class="container">
          <div class="row">
            <div class="col-md-8">
                <h1 class="text-light display-4 mt-150" style="font-size:80px">Xebia's own ATP Management Portal</h1>
            </div>
          <div class="col-md-4">
                 <div class="card mt-150">
                   <div class="card-body">
                    {% if get_flashed_messages() %}
                    {% for success in get_flashed_messages() %}
                    <div class="alert alert-success">
                      <center>{{success}}</center>
                    </div>
                    {% endfor %}
                    {% endif %}
                       <form class="form" method="post" action="/login_validation">
                           <label>Username</label><br>
                           <input type="email" class="form-control"name="email"><br>
                           <label>Password</label><br>
                           <input type="password" class="form-control"name="password"><br><br>
                           <p style="color:red;">{{info}}</p>
                           <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login">
                           <a class="btn btn-secondary btn-block btn-lg" href="https://www.google.com/" role="button">Cancel</a>
                           <a href="/forget">Forget Password ?</a>
                       </form>
                   </div>
              </div>
        </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
